{% extends 'base.html' %}

{% block title %}Logout - Polls App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark text-center">
                <h4><i class="fas fa-sign-out-alt"></i> Confirm Logout</h4>
            </div>
            <div class="card-body text-center">
                <p class="mb-4">Are you sure you want to logout from your account?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> Yes, Logout
                        </button>
                        <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
